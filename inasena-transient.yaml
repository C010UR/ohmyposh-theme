---
$schema: https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
version: 2
final_space: true
console_title_template: "{{ .Folder }}{{ if .Root }} :: root{{ end }} :: {{ .Shell }}"
transient_prompt:
  background: transparent
  foreground: default
  template: "{{ if .Segments.Executiontime.FormattedMs }}{{ .Segments.Executiontime.FormattedMs }}{{ else }}0ms{{ end }} {{ if gt .Code 0 }}<p:code-ko></>{{ else }}<p:code-ok></>{{ end }}  "
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: path
        style: plain
        foreground: default
        template: "┌  {{ .Path }}"
        properties:
          style: full
      - type: git
        style: plain
        foreground: p:git-default
        foreground_templates:
          - "{{ if or (.Working.Changed) (.Staging.Changed) }}p:git-changed{{ end }}"
          - "{{ if and (gt .Ahead 0) (gt .Behind 0) }}p:git-ahead-behind{{ end }}"
          - "{{ if gt .Ahead 0 }}p:git-ahead{{ end }}"
          - "{{ if gt .Behind 0 }}p:git-behind{{ end }}"
        template: " {{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} <p:git-working-changed> {{ .Working.String }} </>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }}|{{ end }}{{ if .Staging.Changed }} <p:git-staging-changed> {{ .Staging.String }}</>{{ end }} "
        properties:
          branch_icon: "\U000F062C "
          branch_max_length: 25
          fetch_status: true
          fetch_upstream_icon: true
          truncate_symbol: "..."
  - type: prompt
    alignment: right
    segments:
      - type: executiontime
        style: plain
        foreground: p:code-ok
        foreground_templates:
          - "{{ if gt .Code 0 }}p:code-ko{{ end }}"
        template: "{{ if gt .Code 0 }}{{ else }}{{ end }} {{ .FormattedMs }} "
        properties:
          always_enabled: true
          style: roundrock
      - type: time
        style: plain
        foreground: p:time
        template: "[{{ .CurrentDate | date .Format }}] "
        properties:
          time_format: "Mon 15:04:05"
  - type: prompt
    alignment: left
    segments:
      - type: text
        style: plain
        foreground: default
        template: "└ "
      - type: root
        style: plain
        foreground: p:root
        template: " "
      - type: text
        style: plain
        foreground: p:prompt
        template: ""
    newline: true
palettes:
  template: '{{ if eq .Env.POSH "LIGHT" }}light{{ else }}dark{{ end }}'
  list:
    dark:
      code-ko: red
      code-ok: green
      git-ahead: "#C792EA"
      git-ahead-behind: "#C5E478"
      git-behind: "#C792EA"
      git-changed: "#FFEB95"
      git-default: "#FFFB38"
      git-staging-changed: "#B8FF75"
      git-working-changed: "#DB5E63"
      prompt: default
      root: red
      time: cyan
    light:
      code-ko: red
      code-ok: green
      dir-bash: default
      git-ahead: "#9C3DDB"
      git-ahead-behind: "#5D7718"
      git-behind: "#9C3DDB"
      git-changed: "#A2220B"
      git-default: "#CC2C0F"
      git-staging-changed: "#397500"
      git-working-changed: "#CC2E33"
      prompt: default
      root: red
      time: cyan
